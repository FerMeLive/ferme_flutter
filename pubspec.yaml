name: ferme_flutter
description: L'applicazione mobile di ferme.live

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  hexcolor: ^2.0.5
  flutter_spinkit: ^5.0.0
  http: ^0.13.3
  convert: ^3.0.1
  html_unescape: ^2.0.0
  shared_preferences: ^2.0.7
  crypto: ^3.0.1
  rflutter_alert: ^2.0.4
  timer_builder: ^2.0.0
  flutter_launcher_icons: ^0.9.2
  flutter_local_notifications: ^8.2.0
  flutter_background_service: ^0.1.5

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/fermeLogo.png"

flutter:

  uses-material-design: true

  assets:
    - assets/
    - assets/pictures/im.png
    - assets/pictures/im1.png
